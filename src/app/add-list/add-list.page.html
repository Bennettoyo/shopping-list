<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon (click)="close()" size="large" name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{itemDetails.itemName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <fa-icon [icon]="faDrumstickBite" size="lg"></fa-icon>
      </ion-col>
      <ion-col size="6">
        ion-col
      </ion-col>
      <ion-col size="6">
        ion-col
      </ion-col>
      <ion-col size="6">
        ion-col
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

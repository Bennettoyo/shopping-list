<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping-List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let list of listArray">
      <ion-item>
        <ion-label>{{list.listName}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon (click)="editListName()" size="large" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon size="large" name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon size="large" name="close-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addList()" color="light">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="listInput" placeholder="Enter text to add list..." maxlength="40" (keyup.enter)="addList()">
    </ion-input>
  </ion-toolbar>
</ion-footer>
